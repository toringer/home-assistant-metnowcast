name-template: "Example title - v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
exclude-labels:
  - "skip-changelog"
categories:
  - title: "New Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "Translation"
    labels:
      - "translation"
  - title: "Dependencies"
    labels:
      - "dependencies"
  - title: "Maintenance"
    label: "chore"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

template: |
  [![Downloads for this release](https://img.shields.io/github/downloads/toringer/home-assistant-metnowcast/v$RESOLVED_VERSION/total.svg)](https://github.com/toringer/home-assistant-metnowcast/releases/v$RESOLVED_VERSION)

  ### Don't forget to bump version before releasing new version

  ## Changes

  $CHANGES

autolabeler:
  - label: "chore"
    files:
      - "*.md"
      - ".github/*"
  - label: "bugfix"
    title:
      - "/fix/i"
  - label: "translation"
    title:
      - "/translation/i"
